---
-
  name: FASTA
  type: TEXT
  compression: NONE
  markers:
    - ">(gi)?.+\\n[ABCDEFGHIKLMNPQRSTUVWXYZ\\-\\.]+"
-
  name: FASTQ
  type: TEXT
  compression: NONE
  markers:
    - "\\n?@[^\\n]+\\n[a-zA-Z\\-]+\\n\\+[^\\n]*\\n[^\\n]+"
-
  name: CLUSTAL
  type: TEXT
  compression: NONE
  markers:
    # Sources:
    #   http://meme.nbcr.net/meme/doc/clustalw-format.html
    #   https://github.com/biopython/biopython/blob/4a53c2cd8135fa6819e8a560545aeb5f9f243123/Bio/AlignIO/ClustalIO.py
    - "^(clustal(\\s?w)?)\\s(\\([\\d\\.]+\\)|[\\d\\.]+).*\\n+" # Header
    - "(\\n+[\\w|\\.-]+\\s+[a-z-]+(\\s+\\d+)?\\n)+\\s+([\\*\\s:\\.]+)?" # Sequence blocks
-
  name: GENBANK
  type: TEXT
  compression: NONE
  markers:
    - "LOCUS.+"
    - "DEFINITION.+"
-
  name: SEQXML
  type: TEXT
  compression: NONE
  markers:
    - "<seqxml[^<]+<entry"
-
  name: PHYLOXML
  type: TEXT
  compression: NONE
  markers:
    - "(?s)<(\\w+:)?phyloxml[^<]+<(\\w+:)?phylogeny\\srooted=\"(true|false)\".+<(\\w+:)?clade.+</(\\w+:)?phylogeny>.+</(\\w+:)?phyloxml>"
-
  name: NEXML
  type: TEXT
  compression: NONE
  markers:
    - "(?s)<nex:nexml[^>]+>.+<otus[^>]+>(\\s+<otu.+)+</otus>.+</nex:nexml>"
-
  name: BAM
  type: BIN
  compression: GZIP
  markers:
    - "\\x1f\\x8b\\x08\\x04\\x00\\x00\\x00\\x00\\x00\\xff\\x06\\x00\\x42\\x43\\x02\\x00"
-
  name: SFF
  type: BIN
  compression: NONE
  markers:
    - "\\x2e\\x73\\x66\\x66\\x00\\x00\\x00\\x01"
...